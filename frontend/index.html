<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>App CRUD</title>
</head>
<body>
  <h1>App CRUD</h1>
  <input id="itemInput" placeholder="Digite algo" />
  <button onclick="addItem()">Adicionar item</button>
  <ul id="itemList"></ul>

  <script>
  const API_URL = 'http://201.23.3.86:8206'; // Porta onde o backend está acessível

  async function fetchItems() {
    const res = await fetch(`${API_URL}/items`);
    const items = await res.json();
    const list = document.getElementById('itemList');
    list.innerHTML = '';
    items.forEach(item => {
      list.innerHTML += `<li>${item.name} 
        <button onclick="deleteItem(${item.id})">Deletar</button></li>`;
    });
  }

  async function addItem() {
    const input = document.getElementById('itemInput');
    await fetch(`${API_URL}/items`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name: input.value })
    });
    input.value = '';
    fetchItems();
  }

  async function deleteItem(id) {
    await fetch(`${API_URL}/items/${id}`, { method: 'DELETE' });
    fetchItems();
  }

  fetchItems();
</script>

</body>
</html>
