<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Itens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundFlow 20s ease-in-out infinite;
        }

        @keyframes backgroundFlow {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.8; transform: scale(1.05) rotate(1deg); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 30, 50, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: containerPulse 4s ease-in-out infinite;
        }

        @keyframes containerPulse {
            0%, 100% { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.05); }
            50% { box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.1); }
        }

        .header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: headerShine 3s linear infinite;
        }

        @keyframes headerShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .header p {
            position: relative;
            z-index: 2;
            opacity: 0.9;
        }

        .form-section {
            padding: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(40, 40, 60, 0.3);
        }

        .form-section h2 {
            color: #e5e7eb;
            margin-bottom: 20px;
            font-size: 1.5em;
            position: relative;
            display: inline-block;
        }

        .form-section h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            animation: underlineGrow 2s ease-out forwards;
        }

        @keyframes underlineGrow {
            to { width: 100%; }
        }

        .form-group {
            margin-bottom: 20px;
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #d1d5db;
            position: relative;
            transition: color 0.3s ease;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(50, 50, 70, 0.5);
            color: #e5e7eb;
            backdrop-filter: blur(5px);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(60, 60, 90, 0.8);
            box-shadow: 
                0 0 0 3px rgba(99, 102, 241, 0.2),
                0 0 20px rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }

        input::placeholder, textarea::placeholder {
            color: #9ca3af;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 2;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.6);
            animation: btnPulse 0.6s ease-in-out;
        }

        @keyframes btnPulse {
            0% { box-shadow: 0 10px 25px rgba(99, 102, 241, 0.6); }
            50% { box-shadow: 0 15px 35px rgba(99, 102, 241, 0.8); }
            100% { box-shadow: 0 10px 25px rgba(99, 102, 241, 0.6); }
        }

        .btn-edit {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            margin-right: 8px;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
        }

        .btn-edit:hover, .btn-delete:hover {
            transform: translateY(-2px) scale(1.05);
            animation: btnShake 0.5s ease-in-out;
        }

        @keyframes btnShake {
            0%, 100% { transform: translateY(-2px) scale(1.05) rotate(0deg); }
            25% { transform: translateY(-2px) scale(1.05) rotate(1deg); }
            75% { transform: translateY(-2px) scale(1.05) rotate(-1deg); }
        }

        .items-section {
            padding: 30px;
            background: rgba(30, 30, 50, 0.5);
        }

        .items-section h2 {
            color: #e5e7eb;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .items-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background: linear-gradient(135deg, rgba(50, 50, 80, 0.9) 0%, rgba(60, 60, 90, 0.9) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: cardSlideIn 0.6s ease-out;
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s;
        }

        .item-card:hover::before {
            left: 100%;
        }

        .item-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            border-color: rgba(99, 102, 241, 0.5);
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateX(-50px) rotateY(-10deg);
            }
            to {
                opacity: 1;
                transform: translateX(0) rotateY(0deg);
            }
        }

        .item-name {
            font-size: 1.25em;
            font-weight: 700;
            color: #f3f4f6;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }

        .item-description {
            color: #d1d5db;
            line-height: 1.5;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }

        .item-actions {
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 2;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
            font-style: italic;
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(99, 102, 241, 0.3);
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            animation: loadingSpinner 1s linear infinite;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes loadingSpinner {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }

        .error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(239, 68, 68, 0.1) 100%);
            color: #fca5a5;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            border-left: 4px solid #ef4444;
            backdrop-filter: blur(10px);
            animation: errorShake 0.6s ease-in-out;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(16, 185, 129, 0.1) 100%);
            color: #6ee7b7;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            border-left: 4px solid #10b981;
            backdrop-filter: blur(10px);
            animation: successSlide 0.6s ease-out;
        }

        @keyframes successSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: modalFadeIn 0.4s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(40, 40, 70, 0.95) 0%, rgba(50, 50, 80, 0.95) 100%);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: modalSlideIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #f3f4f6;
            margin-bottom: 10px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #9ca3af;
            transition: all 0.3s ease;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close:hover {
            color: #f3f4f6;
            background: rgba(239, 68, 68, 0.2);
            transform: rotate(90deg) scale(1.1);
        }

        @media (max-width: 768px) {
            .container {
                margin: 0 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-section, .items-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌟 Vollo</h1>
            <p>✨ Tire suas notas com facilidade ✨</p></h1>
        </div>

        <div class="form-section">
            <h2>Adicionar Nova Nota</h2>
            <form id="itemForm">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span>Adicionar Nota</span>
                </button>
            </form>
        </div>

        <div class="items-section">
            <h2>Lista de Itens</h2>
            <div id="items-container">
                <div class="loading">Carregando Notas...</div>
            </div>
        </div>
    </div>

    <!-- Modal para edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h2>Editar Item</h2>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label for="editName">Nome:</label>
                    <input type="text" id="editName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Descrição:</label>
                    <textarea id="editDescription" name="description" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span>Salvar Alterações</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        
        const API_BASE_URL = 'http://201.23.3.86:8206';

        let currentEditId = null;

        // Elementos do DOM
        const itemForm = document.getElementById('itemForm');
        const editForm = document.getElementById('editForm');
        const itemsContainer = document.getElementById('items-container');
        const editModal = document.getElementById('editModal');
        const closeModal = document.querySelector('.close');

        // Event Listeners
        itemForm.addEventListener('submit', handleAddItem);
        editForm.addEventListener('submit', handleEditItem);
        closeModal.addEventListener('click', () => editModal.style.display = 'none');
        window.addEventListener('click', (e) => {
            if (e.target === editModal) {
                editModal.style.display = 'none';
            }
        });

        // Carregar itens ao inicializar a página
        document.addEventListener('DOMContentLoaded', loadItems);

        // Função para adicionar novo item
        async function handleAddItem(e) {
            e.preventDefault();
            
            const formData = new FormData(itemForm);
            const itemData = {
                name: formData.get('name'),
                description: formData.get('description')
            };

            try {
                const response = await fetch(`${API_BASE_URL}/items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(itemData)
                });

                if (response.ok) {
                    showMessage('Item adicionado com sucesso!', 'success');
                    itemForm.reset();
                    loadItems(); // Recarregar a lista
                } else {
                    throw new Error('Erro ao adicionar item');
                }
            } catch (error) {
                showMessage('Erro ao adicionar item: ' + error.message, 'error');
            }
        }

        // Função para carregar todos os itens
        async function loadItems() {
            try {
                const response = await fetch(`${API_BASE_URL}/items`);
                
                if (response.ok) {
                    const items = await response.json();
                    displayItems(items);
                } else {
                    throw new Error('Erro ao carregar itens');
                }
            } catch (error) {
                itemsContainer.innerHTML = `
                    <div class="error">
                        Erro ao carregar itens: ${error.message}
                        <br><small>Verifique se a API está rodando em ${API_BASE_URL}</small>
                    </div>
                `;
            }
        }

        // Função para exibir os itens na tela
        function displayItems(items) {
            if (items.length === 0) {
                itemsContainer.innerHTML = '<div class="loading">Nenhum item encontrado.</div>';
                return;
            }

            const itemsHTML = items.map((item, index) => `
                <div class="item-card" style="animation-delay: ${index * 0.1}s">
                    <div class="item-name">${escapeHtml(item.name)}</div>
                    <div class="item-description">${escapeHtml(item.description)}</div>
                    <div class="item-actions">
                        <button class="btn btn-edit" onclick="openEditModal(${item.id}, '${escapeHtml(item.name)}', '${escapeHtml(item.description)}')">
                            <span>Editar</span>
                        </button>
                        <button class="btn btn-delete" onclick="deleteItem(${item.id})">
                            <span>Deletar</span>
                        </button>
                    </div>
                </div>
            `).join('');

            itemsContainer.innerHTML = `<div class="items-grid">${itemsHTML}</div>`;
        }

        // Função para abrir modal de edição
        function openEditModal(id, name, description) {
            currentEditId = id;
            document.getElementById('editName').value = name;
            document.getElementById('editDescription').value = description;
            editModal.style.display = 'block';
        }

        // Função para editar item
        async function handleEditItem(e) {
            e.preventDefault();
            
            const formData = new FormData(editForm);
            const itemData = {
                name: formData.get('name'),
                description: formData.get('description')
            };

            try {
                const response = await fetch(`${API_BASE_URL}/items/${currentEditId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(itemData)
                });

                if (response.ok) {
                    showMessage('Item editado com sucesso!', 'success');
                    editModal.style.display = 'none';
                    loadItems(); // Recarregar a lista
                } else {
                    throw new Error('Erro ao editar item');
                }
            } catch (error) {
                showMessage('Erro ao editar item: ' + error.message, 'error');
            }
        }

        // Função para deletar item
        async function deleteItem(id) {
            if (!confirm('Tem certeza que deseja deletar este item?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/items/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Item deletado com sucesso!', 'success');
                    loadItems(); // Recarregar a lista
                } else {
                    throw new Error('Erro ao deletar item');
                }
            } catch (error) {
                showMessage('Erro ao deletar item: ' + error.message, 'error');
            }
        }

        // Função para exibir mensagens
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            const formSection = document.querySelector('.form-section');
            formSection.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Função para escape de HTML (segurança)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
